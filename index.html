<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cookie Clicker</title>
  </head>
  <body>
    <header>
      <div id="label">Counter</div>
      <button type="button" id="multi" class="btn btn-primary">
        Multiplier
      </button>
    </header>

    <button type="button" id="auto" class="btn btn-primary">Autoclicker</button>

    <div id="cookie">
      <div>Cookie</div>
      <img src="img/cookie1.png" alt="Cookie" />
    </div>

    <button type="button" id="click" class="btn btn-primary">Click</button>
    <script src="script.js"></script>
  </body>
</html>
