<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="funny game created with one of our coach's head"
    />
    <meta name="keyword" content="cookie, click, mike, coach, becode, game" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap"
      rel="stylesheet"
    />
    <title>Mike Clicker</title>
  </head>
  <body>
    <!--debut header -->
    <header>
      <!--label pour le score  -->

      <div id="label">0</div>

      <!--multiplier button  -->
      <button type="button" id="multi" class="glow">
        Multiplier
      </button>
      <!--cost pour prix du multiplayer -->
      <div id="cost"></div>
      <!--end header -->
    </header>

    <!--start mike-->
    <div class="buttons">
      <!--boutton click et image -->
      <button type="button" id="click" class="glow-on-1">
        <img class="rotate" src=img/mike.svg alt="mike">
      </button>
    </div>
    <!--end mike -->
    <!--bouton bonus et cost.  div pour mettre en display flex-->
    <div class="but">
      <div>
        <div id="costBonus"></div>
        <button type="button" id="bonus" class="glow">Bonus</button>
      </div>
      <!--bouton autoclicker et cost -->
      <div>
        <div id="costAuto"></div>
        <button type="button" id="auto" class="glow">Autoclicker</button>
      </div>
      <!--end div but -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
