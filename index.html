<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <link rel="stylesheet" href="css/style.css" />
    <title>Cookie Clicker</title>
  </head>
  <body>
    <header>
      <div id="label">0</div>
      <button type="button" id="multi" class="btn btn-primary">
        Multiplier

    <button type="button" id="auto" class="btn btn-primary">Autoclicker</button>

    <div id="cookie">
      <div>Cookie</div>
      <img src="img/cookie1.png" alt="Cookie" />
    </div>

    <button type="button" id="click" class="btn btn-primary">Click</button>
    <script src="script.js"></script>
  </body>
</html>
