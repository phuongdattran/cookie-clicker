<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap"
      rel="stylesheet"
    />
    <title>Cookie Clicker</title>
  </head>
  <body>
    <!--debut header -->
    <header>
      <!-- banner -->
      <div class="banner">
        <h1>Mike Clicker</h1>
      </div>
      <!--label pour le score  -->
      <div class="header">
        <div id="label">0</div>
      </div>
      <!--multiplier button  -->
      <button type="button" id="multi" class="glow-on-hover">
        Multiplier
      </button>
      <div id="cost"></div>
    </header>

    <section class="buttons">
      <button type="button" id="click" class="glow-on-1">
        <img class="rotate" src=img/mike.svg alt="mike">
      </button>
    </section>

    <div class="but">
      <div id="costBonus">
        <button type="button" id="bonus" class="glow-on-hover">Bonus</button>
      </div>

      <div id="costAuto">
        <button type="button" id="auto" class="glow-on-hover">
          Autoclicker
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
